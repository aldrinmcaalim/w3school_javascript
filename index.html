<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JavaScript Practice</title>
</head>
<body>
    <button onclick='document.getElementById("animal_noise").style.fontSize="35px"'>Increase font size</button>
    <button onclick="remove_item()">Remove below paragraph</button>
    <button onclick="return_item()">Return paragraph</button>

    <p id="animal_noise">Choose a button to hear an animal noise:</p>
    <button type='button' onclick='document.getElementById("animal_noise").innerHTML = "Oink oink!"'>Pig</button>
    <button type='button' onclick='document.getElementById("animal_noise").innerHTML = "Mooooo"'>Cow</button>
    <button type='button' onclick='document.getElementById("animal_noise").innerHTML = "Cluck cluck cluck"'>Chicken</button>
    <button type='button' onclick='document.getElementById("animal_noise").innerHTML = "Choose a button to hear an animal noise:"'>Reset Prompt</button>
    <button onclick="myFunction()">Click Function Button</button>

    <p id="change_style">Mountain or Museum?</p>
    <button onclick='document.getElementById("change_style").style.fontSize="35px"'>Change font size</button>

    <button onclick='document.getElementById("my_image").src="images/museum.jpg"'>Museum</button>
    <img src="images/mountain.jpg" alt="Mountain/Museum" id="my_image" width="400px">
    <button onclick='document.getElementById("my_image").src="images/mountain.jpg"'>Mountain</button>
    <button onclick='document.getElementById("my_image").style.display = "none"'>Remove Image</button>
    <button onclick='document.getElementById("my_image").style.display = "block"'>Display Image</button>

    <p>What is 10 + 10?</p>
    <p id="answer"></p>
    <button onclick="ten_plus_ten()">Click for Answer</button>

    <button onclick="change_entire_html()">Change Entire HTML</button>

    <button onclick="window_alert()">Window Alert</button>
    <button onclick="console_log()">Console Log</button>

    <h1>Using Variables</h1>
    <p id="variables"></p>
    <button onclick="variables()">Get Response</button>

    <p id="price"></p>
    <button onclick="priceTotal()">Price</button>
    <p id="thePrice"></p>

    <p id="try"></p>
    <p id="try1"></p>
</body>
</html>
